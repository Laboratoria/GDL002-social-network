<!--Página para crear una cuenta(nuevos usuarios) -->
<section class = "createAccountPage">
    <h1 class="yellowTextSpacing">Crea tu cuenta</h1>
    <div class="instrucciones">
      </div>
     <label>Nombre</label><br>
     <input class = "createAccountName" type ="text" placeholder = "Nombre"><br>
     <label>Correo</label><br>
     <input class = "createAccountEmail"  id = "createAccountEmail" type = "text" placeholder = "tucorreo@dominio.com"><br>
     <label>Contraseña</label><br>
     <input class = "createAccountPassword" id = "createAccountPassword" type= "password" placeholder = "Contraseña"><br>
     <button  class = "btnCreateAccount  typeButton" data-next= "firebaseNewAccount" dataFirst = "createAccountEmail" dataSecond = "createAccountPassword"  dataThird = "createAccountName" id = "firebaseNewAccount" data-toggle="modal" data-target="#exampleModal" >Enviar</button>
     <div id="errors"></div>
    </section>
