<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GDL002-social-network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="styles/main.css">
    <link rel="stylesheet" type="text/css"  href="styles/card.css">
    <script src="main.js"></script>
</head
<body>
    <main>
        <header>

            <div id="btnmenu" class="headerelements"><i class="fas fa-bars"></i></div>
            <input id="searchbar" class="headerelements" placeholder="Busca aquí lo que necesites">
            <div id="btnsearch" class="headerelements"><i class="fas fa-search"></i></div>

        </header>

        <div id= "mainimage"></div>

        <section id="categories">
            <div id="health"><img class="categoryimg" src="images/009-red-cross.svg" width="100%" height="100%"></div>
            <div id="accommodation"><img class="categoryimg" src="images/006-dog-house.svg" width="100%" height="100%"></div>
            <div id="places"><img class="categoryimg" src="images/007-pet.svg" width="100%" height="100%"></div>
            <div id="shopping"><img class="categoryimg" src="images/010-shopping-basket.svg" width="100%" height="100%"></div>
            <div id="education"><img class="categoryimg" src="images/011-graduation-cap.svg" width="100%" height="100%"></div>
            <div id="nonprofit"><img class="categoryimg" src="images/010-red-cross.svg" width="100%" height="100%"></div>
        </section>

        <section id="feed">

            <div class="infocard">

                <div id="primaryinfo">
                    <div id="leftbar"></div>
                    <div id="name">Doctores Ladrón de Guevara</div>
                    <div id="rating">9.2</div>
                    <div id="btnfavorite"><i class="far fa-star"></i></div>
                    <div id="basicinfo">
                        <div id="creditcard"></div>
                        <div id="cashonly"></div>
                        <div id="openallday"></div>
                        <div id="transport"></div>
                        <div id="parking"></div>
                        <div id="lab"></div>
                    </div>
                </div>

                <div id="secondaryinfo">
                    <div id="schedule"><i class="fas fa-clock"></i></div>
                    <div id="scheduleinfo">Lunes a Sábado: 9:00 A.M. - 6:00 P.M.</div>
                    <div id="telephone"><i class="fas fa-phone"></i></div>
                    <div id="telephoneinfo">333 121 7299<br>333 122 7386<br>331 366 9193 (Emergencias)</div>
                    <div id="website"><i class="fas fa-globe"></i></div>
                    <div id="websiteinfo">www.veterinariosdeguevara.com</div>
                    <div id="address"><i class="fas fa-map-marker"></i></div>
                    <div id="addressinfo">Av.Niños Héroes 2592<br>Jardines del Bosque, Guadalajara</div>
                    <div id="reviewgrid">
                        <div id="showreviews">Reseñas</div>
                        <div id="btnreview">Calificar</div>
                    </div>
                </div>

            </div>

        </section>

        <footer></footer>


    </main>
</body>
</html>
