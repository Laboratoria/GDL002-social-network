<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GDL002-social-network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="styles/main.css">
    <link rel="stylesheet" type="text/css"  href="styles/card.css">
    <script src="main.js"></script>
</head
<body>
    <main>
        <header>

            <div id="btnmenu" class="headerelements"><i class="fas fa-bars"></i></div>
            <input id="searchbar" class="headerelements" placeholder="Busca aquí lo que necesites">
            <div id="btnsearch" class="headerelements"><i class="fas fa-search"></i></div>

        </header>

        <div id= "mainimage"></div>

        <section id="categories">

            <div id="health"><i class="fas fa-clinic-medical"></i></div>
            <div id="accommodation"><i class="fas fa-concierge-bell"></i></div>
            <div id="places"><i class="fas fa-map-marker-alt"></i></div>
            <div id="shopping"><i class="fas fa-shopping-basket"></i></div>
            <div id="education"><i class="fas fa-graduation-cap"></i></div>
            <div id="nonprofit"><i class="fas fa-hand-holding-heart"></i></div>

        </section>

        <section id="feed">

            <div class="card">
                <div id="leftbar"></div>
                <div id="name">Doctores Ladrón de Guevara</div>
                <div id="btnfavorite"><i class="far fa-star"></i></div>
                <div id="schedule"><i class="fas fa-clock"></i></div>
                <div id="scheduleinfo">Lunes a Sábado: 9:00 A.M. - 6:00 P.M.</div>
                <div id="telephone"><i class="fas fa-phone"></i></div>
                <div id="telephoneinfo">333 121 7299<br>333 122 7386<br>331 366 9193 (Emergencias)</div>
                <div id="address"><i class="fas fa-map-marker"></i></div>
                <div id="addressinfo">Av.Niños Héroes 2592<br>Jardines del Bosque, Guadalajara</div>
                <div id="reviewgrid">
                    <div id="showreviews">Reseñas</div>
                    <div id="btnreview">Calificar</div>
                </div>
                <div id="rating">92</div>
            </div>

        </section>

        <footer></footer>


    </main>
</body>
</html>
